 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <script src="script.js" defer></script>
   <h1>Welcome To JavaScript Events Project</h1>

   <section>
    <h2>Mouse Events</h2>
    <button id="hover-btn">Hover Over Me!</button>
    <p id="hover-msg"></p>
   </section>

   <section>
    <h2>Keyboard Events</h2>
    <input type="text" id="key-input" placeholder="Type here">
    <p id="key-msg"></p>
   </section>
   
   <section>
<h2>Form Events</h2>
<form id="demo-form">
<input type="text" name="username" placeholder="Enter username" required/>
<button type="submit">Submit</button>
</form>
<p id="form-msg"></p>
   </section>

<section>
   <h2>Focus and Blur Events</h2>
<input type="text" id="focus-input" placeholder="Click in and out"/>
<p id="focus-msg"></p>
</section>

<section>
   <h2>Event Deligation</h2>
<div id="button-container">
   <button>One</button>
   <button>Two</button>
   <button>Three</button>
</div>
<p id="delegate-msg"></p>
</section>



</body>
</html>
